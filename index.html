<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>PHEV – EV vs Petrol Break-even Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Open Graph / Facebook / WhatsApp -->
<meta property="og:type" content="website">
<meta property="og:title" content="PHEV – EV vs Petrol Cost Calculator">
<meta property="og:description" content="Compare petrol vs electric driving costs, €/100km and break-even charging price. Includes popular PHEV presets.">
<meta property="og:url" content="https://flyingbirde.github.io/hybridbreakeven/">
<meta property="og:image" content="https://flyingbirde.github.io/hybridbreakeven/preview.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:site_name" content="Hybrid Break-even Calculator">

<!-- Twitter / X -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="PHEV – EV vs Petrol Cost Calculator">
<meta name="twitter:description" content="Find your EV charging break-even price and €/100km comparison.">
<meta name="twitter:image" content="https://flyingbirde.github.io/hybridbreakeven/preview.png">

<style>
:root{
  --bg:#0b1020; --card:rgba(255,255,255,0.06); --muted:#a6acd8;
  --text:#e9ecff; --accent1:#7cf5c2; --accent2:#6bbcff; --danger:#ff6b6b;
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; font-family:Inter,system-ui,Arial,sans-serif;
  display:flex; align-items:center; justify-content:center; padding:24px;
  background:
    radial-gradient(900px 500px at 10% 0%, #14204a22, transparent 40%),
    radial-gradient(600px 400px at 100% 100%, #072f2725, transparent 30%),
    var(--bg);
  color:var(--text);
}
.card{
  width:100%; max-width:640px; border-radius:18px; padding:26px;
  background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
  border:1px solid rgba(255,255,255,0.08); backdrop-filter: blur(10px);
  box-shadow:0 30px 80px rgba(0,0,0,0.45);
}
.header{display:flex; align-items:center; gap:12px;}
.logo{
  width:48px; height:48px; border-radius:10px;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  display:flex; align-items:center; justify-content:center;
  font-weight:800; color:#052116;
}
.subtitle{color:var(--muted); font-size:13px; margin-top:6px;}
.grid{display:grid; grid-template-columns: 1fr 1fr; gap:14px; margin-top:18px;}
.full{grid-column:1/-1}
label{display:block; font-size:13px; color:var(--muted); margin-bottom:6px;}
input, select{
  width:100%; padding:10px 12px; border-radius:10px;
  border:1px solid rgba(255,255,255,0.06);
  background:rgba(0,0,0,0.35); color:var(--text);
}
.rangeWrap{display:flex; gap:10px; align-items:center;}
input[type="range"]{
  -webkit-appearance:none; appearance:none; height:8px; border-radius:999px; flex:1;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
}
input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none; width:18px; height:18px; border-radius:50%;
  background:#fff; border:2px solid var(--accent1);
}
button{
  width:100%; padding:12px; margin-top:18px;
  border-radius:12px; font-weight:700;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  border:none; cursor:pointer;
}
.result{
  margin-top:18px; padding:16px; border-radius:12px;
  background:rgba(0,0,0,0.36);
}
.good{color:var(--accent1); font-weight:700}
.bad{color:var(--danger); font-weight:700}
@media(max-width:640px){.grid{grid-template-columns:1fr}}
</style>
</head>

<body>
<div class="card">
  <div class="header">
    <div class="logo">EV</div>
    <div>
      <h2>PHEV – EV vs Petrol</h2>
      <div class="subtitle">Select a PHEV and calculate break-even costs</div>
    </div>
  </div>

  <div class="grid">
    <div class="full">
      <label>PHEV model</label>
      <select id="phevSelect">
        <option value="">— Select —</option>
      </select>
    </div>

    <div>
      <label>Petrol price €/L</label>
      <div class="rangeWrap">
        <input id="petrolPrice" type="number" step="0.01" value="2.10">
        <input id="petrolPriceSlider" type="range" min="1" max="3.5" step="0.01" value="2.10">
      </div>
    </div>

    <div>
      <label>Petrol L/100km</label>
      <div class="rangeWrap">
        <input id="petrolConsumption" type="number" step="0.1" value="7">
        <input id="petrolConsumptionSlider" type="range" min="3" max="15" step="0.1" value="7">
      </div>
    </div>

    <div>
      <label>EV kWh/100km</label>
      <div class="rangeWrap">
        <input id="evConsumption" type="number" step="0.1" value="18">
        <input id="evConsumptionSlider" type="range" min="8" max="30" step="0.1" value="18">
      </div>
    </div>

    <div>
      <label>Electricity €/kWh</label>
      <div class="rangeWrap">
        <input id="electricityPrice" type="number" step="0.01" value="0.35">
        <input id="electricityPriceSlider" type="range" min="0.05" max="1.5" step="0.01" value="0.35">
      </div>
    </div>

    <div class="full">
      <button id="updateBtn">Update</button>
      <div class="result" id="result">Press Update</div>
    </div>
  </div>
</div>

<script>
const phevList=[
["Lynk & Co 01 PHEV",7.5,17.5],
["Volvo XC60 PHEV",7.5,18],
["Ford Kuga PHEV",6.8,17],
["Mitsubishi Outlander PHEV",7,20],
["Hyundai Tucson PHEV",6.5,16],
["Kia Sportage PHEV",6.8,16.5],
["BMW 330e",6,15],
["BMW X5 xDrive45e",8.5,22],
["Mercedes C300e",6.5,16],
["Toyota RAV4 PHEV",6.2,18],
["VW Golf GTE",5.9,14]
];

const qs=id=>document.getElementById(id);
const s=qs("phevSelect");
phevList.forEach((p,i)=>s.add(new Option(p[0],i)));

s.onchange=()=>{const p=phevList[s.value];if(p){qs("petrolConsumption").value=p[1];qs("petrolConsumptionSlider").value=p[1];qs("evConsumption").value=p[2];qs("evConsumptionSlider").value=p[2];}}

function calc(){
const pp=+qs("petrolPrice").value, pc=+qs("petrolConsumption").value,
ec=+qs("evConsumption").value, ep=+qs("electricityPrice").value;
const p=pp*pc, e=ep*ec;
qs("result").innerHTML=`Petrol €${p.toFixed(2)} /100km<br>EV €${e.toFixed(2)} /100km<br><b>Break-even €${(p/ec).toFixed(3)} /kWh</b>`;
}
qs("updateBtn").onclick=calc;
</script>
</body>
</html>
