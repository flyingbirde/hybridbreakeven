<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PHEV EV vs Petrol</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#050b1c;
  --card:#ffffff10;
  --text:#f1f5ff;
  --muted:#aab2e6;
  --ev:#5eead4;
  --petrol:#fb7185;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,Arial;
  background:linear-gradient(160deg,#050b1c,#06242a);
  color:var(--text);
}

.wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:16px;
  padding:22px;
  backdrop-filter:blur(12px);
  box-shadow:0 40px 80px rgba(0,0,0,.6);
}

h1{
  font-size:22px;
  margin:0 0 10px;
}

.lang{
  display:flex;
  gap:6px;
  margin-bottom:12px;
}

.lang button{
  flex:1;
  background:#ffffff15;
  border:none;
  border-radius:8px;
  padding:6px;
  color:var(--text);
  cursor:pointer;
  font-weight:600;
}

.lang button.active{
  background:var(--ev);
  color:#052116;
}

label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}

input,select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ffffff20;
  background:#00000040;
  color:var(--text);
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.row{margin-bottom:12px}

button.primary{
  width:100%;
  margin-top:6px;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:700;
  background:linear-gradient(135deg,var(--ev),#60a5fa);
  color:#052116;
  cursor:pointer;
}

.result{
  margin-top:18px;
  padding:14px;
  border-radius:12px;
  border:1px solid #ffffff20;
}

.line{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  margin-bottom:8px;
}

.bar{
  margin-top:12px;
}

.bar-track{
  height:16px;
  background:#ffffff15;
  border-radius:999px;
  overflow:hidden;
  display:flex;
}

.bar-ev{background:var(--ev)}
.bar-petrol{background:var(--petrol)}

.bar-labels{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}

.big{
  text-align:center;
  font-size:22px;
  font-weight:800;
  margin-top:12px;
}

.verdict{
  margin-top:12px;
  padding:10px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  font-weight:700;
}
.ev{color:var(--ev)}
.petrol{color:var(--petrol)}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<h1 id="title">PHEV EV vs Petrol</h1>

<div class="lang">
  <button onclick="setLang('en')" class="active">EN</button>
  <button onclick="setLang('nl')">NL</button>
  <button onclick="setLang('de')">DE</button>
</div>

<div class="row">
  <label id="lblVehicle">Choose vehicle</label>
  <select id="vehicle"></select>
</div>

<div class="grid">
  <div class="row">
    <label id="lblDistance">Commute distance (km)</label>
    <input id="distance" type="number" value="40">
  </div>
  <div class="row">
    <label id="lblTemp">Temperature (°C)</label>
    <input id="temp" type="range" min="-10" max="20" value="10" oninput="updateTemp()">
    <div style="font-size:12px;color:var(--muted)" id="tempVal">10°C</div>
  </div>
  <div class="row">
    <label>Petrol €/L</label>
    <input id="petrolPrice" value="2.10">
  </div>
  <div class="row">
    <label>kWh €/kWh</label>
    <input id="elecPrice" value="0.35">
  </div>
</div>

<button class="primary" onclick="calc()">Calculate</button>

<div class="result">
  <div class="line"><span id="lblPetrol">Petrol only</span><span id="petrolCost"></span></div>
  <div class="line"><span id="lblMixed">PHEV mixed</span><span id="mixedCost"></span></div>

  <div class="bar">
    <div class="bar-track">
      <div class="bar-ev" id="barEV"></div>
      <div class="bar-petrol" id="barPetrol"></div>
    </div>
    <div class="bar-labels">
      <span id="evLabel"></span>
      <span id="petrolLabel"></span>
    </div>
  </div>

  <div class="big" id="breakEven"></div>

  <div class="verdict" id="verdict"></div>
</div>

</div>
</div>

<script>
const vehicles=[
  ["Lynk & Co 01",7.5,17.5,69],
  ["Volvo XC60",7.5,18,77],
  ["Ford Kuga",6.8,17,64],
  ["RAV4 PHEV",6.2,18,75]
];

const t={
en:{
 title:"PHEV EV vs Petrol",
 vehicle:"Choose vehicle",
 distance:"Commute distance (km)",
 petrol:"Petrol only",
 mixed:"PHEV mixed",
 cheaper:"PHEV is cheaper",
 petrolCheaper:"Petrol is cheaper"
},
nl:{
 title:"PHEV EV vs Benzine",
 vehicle:"Kies voertuig",
 distance:"Woon-werk afstand (km)",
 petrol:"Alleen benzine",
 mixed:"PHEV gemengd",
 cheaper:"PHEV is goedkoper",
 petrolCheaper:"Benzine is goedkoper"
},
de:{
 title:"PHEV EV vs Benzin",
 vehicle:"Fahrzeug wählen",
 distance:"Pendeldistanz (km)",
 petrol:"Nur Benzin",
 mixed:"PHEV gemischt",
 cheaper:"PHEV ist günstiger",
 petrolCheaper:"Benzin ist günstiger"
}
};

let lang="en";

const $=id=>document.getElementById(id);
const vehicle=$("vehicle");

vehicles.forEach((v,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=v[0];
  vehicle.appendChild(o);
});

function setLang(l){
  lang=l;
  document.querySelectorAll(".lang button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  $("title").textContent=t[l].title;
  $("lblVehicle").textContent=t[l].vehicle;
  $("lblDistance").textContent=t[l].distance;
  $("lblPetrol").textContent=t[l].petrol;
  $("lblMixed").textContent=t[l].mixed;
  calc();
}

function updateTemp(){
  $("tempVal").textContent=$("temp").value+"°C";
  calc();
}

function calc(){
  const [name,pc,ec,range]=vehicles[vehicle.value];
  const dist=+$("distance").value;
  const temp=+$("temp").value;
  const pp=+$("petrolPrice").value;
  const ep=+$("elecPrice").value;

  let loss= temp>=10?0 : Math.min(0.3,(10-temp)*0.03);
  const effRange=range*(1-loss);

  const evKm=Math.min(dist,effRange);
  const petrolKm=dist-evKm;

  const petrolCost=pp*pc*(dist/100);
  const mixed=(evKm/100)*(ec*ep)+(petrolKm/100)*(pc*pp);

  $("petrolCost").textContent="€"+petrolCost.toFixed(2);
  $("mixedCost").textContent="€"+mixed.toFixed(2);
  $("breakEven").textContent="Break-even €"+(petrolCost/ec).toFixed(3)+"/kWh";

  $("barEV").style.width=(evKm/dist*100)+"%";
  $("barPetrol").style.width=(petrolKm/dist*100)+"%";
  $("evLabel").textContent=`EV ${evKm.toFixed(0)} km`;
  $("petrolLabel").textContent=`Petrol ${petrolKm.toFixed(0)} km`;

  const diff=petrolCost-mixed;
  $("verdict").className="verdict "+(diff>0?"ev":"petrol");
  $("verdict").textContent=(diff>0?t[lang].cheaper:t[lang].petrolCheaper)+" €"+Math.abs(diff).toFixed(2);
}

updateTemp();
</script>
</body>
</html>
